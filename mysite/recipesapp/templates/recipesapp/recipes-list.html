
{% extends "recipesapp/base.html" %}

{% block body %}
    <h3 style="display: flex; justify-content: center; ">Recipes:</h3>
    {% if recipes  %}
    <div>
        {% for recipe in recipes %}
        <li>
            <strong>{{ recipe.title }}</strong> - {{ recipe.description_short }}. (author {{recipe.author}})
        </li>
        {% endfor %}
    </div>
    {% else %}
        <h3>No recipes found.</h3>
    {% endif %}
{% endblock body %}
