<!DOCTYPE html>
{% extends "recipesapp/base.html" %}
{% load static %}

<html>
<head>
  <meta charset="utf-8" />
  {% block title %}
    <title>Сайт простых рецептов.Новый рецепт</title>
  {% endblock %}
</head>
<body>
  {% block content %}
  <div class="container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
      <legend class="border-bottom mb-4">Заполните все поля нового рецепта</legend>
      {{ form.as_p }}
      </fieldset>
        <div class="form-group py-3">
        <button class="btn btn-outline-primary"  type="submit" >Создать рецепт</button>
        <a class="btn btn-outline-primary" style="height: 43px; width: 250px; margin-left: 20px;"
           href="{% url 'recipesapp:list' %}">Вернуться к списку рецептов</a>
        </div>
    </form>
  </div>
  {% endblock %}
</body>
</html>
